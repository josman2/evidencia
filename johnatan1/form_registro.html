<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">

</head>
<body>
    
    <div class="login-box">
        
        <h1> registro </h1>
        <form action="#" method="post">
            <label for="username">documento</label>
            <input type="text" placeholder="ingrese un documento" name="documento">

            <label for="name">nombre</label>
            <input type="text" placeholder="ingrese nombre" name="nombre">

            <label for="email">Email</label>
            <input type="email" placeholder="ingrese email" name="correo">   

            <label for="password">contraseña</label>
            <input type="password" placeholder="ingrese una contraseña" name="password">

            <input type="submit" value="registrarse">

            <a href="form_inicio.html">ir a ingreso</a>
        </form>
    </div>

</body>
